<ion-view view-title="My grocery">
    <div ng-if="!vm.isCreating && !vm.isEditing">
        <ion-content class="padding has-header">
            <!-- LIST -->
            <div class="bar bar-header">
                <span ng-click="vm.isCreating = true"><i class='icon ion-plus-round new-item'> Add Item</i></span>
            </div>
            <div class="bar bar-subheader">
                <div class="list card" ng-repeat="object in vm.data"
                     ng-class="{'active':vm.isCurrent(object.id)}">
                    <div class="item item-icon-right item-icon-left">
                        <i class="ion-compose icon" ng-click="vm.setEdited(object)"></i>

                        <h1 class="text-center">{{object.name}}</h1>
                        <i class="icon ion-close-round" ng-click="vm.delete(object.id)"></i>
                    </div>
                    <div class="row">
                        <div class="col col-33">store:  <h3 class="text-center">{{object.store}} </h3></div>
                        <div class="col col-33">price:  <h3 class="text-center">{{object.price}} </h3></div>
                        <div class="col col-33">amount: <h3 class="text-center">{{object.amount}}</h3></div>
                    </div>
<!--                      <div class="row">
                        <div class="col col-33 col-offset-67" >

                        <form class="edit-form" role="form" ng-submit="vm.update(vm.increased)" novalidate>
                        <textarea class="form-control" ng-model="vm.edited.amount" placeholder="Enter number"></textarea>
                        <button class="button icon-left ion-plus" ng-click="vm.setIncreased(object)" type="submit"></button>
                        <button class="button icon-left ion-minus" on-tap="subtractAmount(item, $index)"></button>
                        </form>
                        </div>
                    </div> -->
                </div>
            </div>
        </ion-content>
    </div>
    <div ng-if="vm.isCreating">
        <ion-content class="padding has-header">
            <!-- CREATING -->
            <div class="bar bar-header">
                <h2 class="title">Create Item</h2>
                <span ng-click="vm.cancelCreate()" class="cancel-create">Cancel</span>
            </div>
            <div class="bar bar-subheader">
                <form class="create-form" role="form"
                      ng-submit="vm.create(vm.newObject)" novalidate>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.newObject.name"
                                   placeholder="Enter name">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Store</span>
                        <textarea class="form-control"
                                  ng-model="vm.newObject.store"
                                  placeholder="Where can I get it"></textarea>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Price</span>
                        <textarea class="form-control"
                                  ng-model="vm.newObject.price"
                                  placeholder="How much is it"></textarea>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Amount</span>
                        <textarea class="form-control"
                                  ng-model="vm.newObject.amount"
                                  placeholder="How many left"></textarea>
                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">Create</button>
                </form>
            </div>
        </ion-content>
    </div>
    <div ng-if="vm.isEditing && !vm.isCreating">
        <ion-content class="padding has-header">
            <!-- EDITING -->
            <div class="bar bar-header bar-secondary">
                <h1 class="title">Editing {{vm.edited.name}}</h1>
                <span ng-click="vm.cancelEditing()" class="cancel-create">Cancel</span>
            </div>
            <div class="bar bar-subheader">
                <form class="edit-form" role="form"
                      ng-submit="vm.update(vm.edited)" novalidate>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.edited.name"
                                   placeholder="Enter name">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Store</span>
                        <textarea class="form-control"
                                  ng-model="vm.edited.store"
                                  placeholder="Where can I get it"></textarea>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Price</span>
                        <textarea class="form-control"
                                  ng-model="vm.edited.price"
                                  placeholder="How much is it"></textarea>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Amount</span>
                        <textarea class="form-control"
                                  ng-model="vm.edited.amount"
                                  placeholder="How many left"></textarea>

                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">Save</button>
                </form>
            </div>
        </ion-content>
    </div>
</ion-view>
