<ion-view view-title="My shopping list">
    <div ng-if="!vm.isCreating && !vm.isEditing">
        <ion-content class="padding has-header">
            <!-- LIST -->
            <div class="bar bar-header">
                <span ng-click="vm.isCreating = true"><i class='icon ion-plus-round new-item'>  Add item</i></span>
            </div>
            <div class="bar bar-subheader">
                <div class="list card" ng-repeat="object in vm.data" ng-class="{'active':vm.isCurrent(object.id)}">
                    <div class="item item-icon-right item-icon-left item-positive">
                        <i class="ion-compose icon" ng-click="vm.setEdited(object)"></i>
                        <h2 class="text-center"><b style="color: white">{{object.name}}</b></h2>
                        <i class="icon ion-close-round" ng-click="vm.delete(object.id)"></i>
                    </div>
                    <div class="row">
                        <div class="col col-33"><h5 class="text-center">{{object.store}} </h5></div>
                        <div class="col col-33"><h5 class="text-center">{{(object.price | number:2) + " PLN"}} </h5></div>
                        <div class="col col-6">
                        <input type="text" name="inc_dec" size="1" placeholder="#">
                        </div>
                        <div class="col col-6">
                            <button class="button button-clear icon-left ion-arrow-up-b" ng-click="vm.inc(object)"></button>
                        </div><div class="col col-6">
                            <h5 class="text-center"><b>{{object.amount}}</b></h5>
                        </div><div class="col col-6">
                            <button class="button button-clear icon-left ion-arrow-down-b" ng-click="vm.dec(object)"></button>
                        </div>
                    </div>
                </div>
            </div>
        </ion-content>
    </div>
    <div ng-if="vm.isCreating">
        <ion-content class="padding has-header">
            <!-- CREATING -->
            <div class="bar bar-header">
                <h2 class="title">Create Item</h2>
                <span ng-click="vm.cancelCreate()" class="cancel-create">Cancel</span>
            </div>
            <div class="bar bar-subheader">
                <form class="create-form" role="form" ng-submit="vm.create(vm.newObject)" novalidate>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.newObject.name"
                                   placeholder="Enter name">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Store</span>
                        <textarea class="form-control"
                                  ng-model="vm.newObject.store"
                                  placeholder="Where can I get it"></textarea>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Price</span>
                        <textarea class="form-control"
                                  ng-model="vm.newObject.price"
                                  placeholder="How much is it"></textarea>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Amount</span>
                        <textarea class="form-control"
                                  ng-model="vm.newObject.amount"
                                  placeholder="How many left"></textarea>
                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">Create</button>
                </form>
            </div>
        </ion-content>
    </div>
    <div ng-if="vm.isEditing && !vm.isCreating">
        <ion-content class="padding has-header">
            <!-- EDITING -->
            <div class="bar bar-header bar-secondary">
                <h1 class="title">Editing {{vm.edited.name}}</h1>
                <span ng-click="vm.cancelEditing()" class="cancel-create">Cancel</span>
            </div>
            <div class="bar bar-subheader">
                <form class="edit-form" role="form" ng-submit="vm.update(vm.edited)" novalidate>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.edited.name"
                                   placeholder="Enter name">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Store</span>
                        <textarea class="form-control"
                                  ng-model="vm.edited.store"
                                  placeholder="Where can I get it"></textarea>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Price</span>
                        <textarea class="form-control"
                                  ng-model="vm.edited.price"
                                  placeholder="How much is it"></textarea>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Amount</span>
                        <textarea class="form-control"
                                  ng-model="vm.edited.amount"
                                  placeholder="How many left"></textarea>

                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">Save</button>
                </form>
            </div>
        </ion-content>
    </div>
</ion-view>
